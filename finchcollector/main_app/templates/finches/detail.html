{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-content">
        <span class="card-title"><h2>{{ finch.name }}</h2></span>
        <p>{{ finch.description }}</p>
        <p>{{ finch.size }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'update' finch.id %}">Edit</a>
        <a href="{% url 'delete' finch.id %}">Delete</a>
</div>
{% endblock %}
