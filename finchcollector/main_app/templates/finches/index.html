{% extends 'base.html' %}
{% block content %}
    <h1>Types of Finches</h1>
    {% for f in finches %}
    <a href="{% url 'detail' f.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"><h2>{{ f.name }}</h2></span>
            <p>Click to see more information about this finch!</p>
        </div>
    </div>
    </a>
    {% endfor %}
{% endblock %}
