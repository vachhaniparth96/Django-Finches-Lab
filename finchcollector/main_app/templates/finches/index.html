{% extends 'base.html' %}
{% block content %}
    <h1>This is the Finches Index Page</h1>
    {% for f in finches %}
    <a href="/finches/{{ f.id }}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"><h2>{{ f.name }}</h2></span>
            <p>{{ f.description }}</p>
            <p>{{ f.size }}</p>
        </div>
    </div>
    </a>
    {% endfor %}
{% endblock %}
